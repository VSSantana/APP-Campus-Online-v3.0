{% extends "accounts/dashboard.html" %}

{% block dashboard_content %}
  <h2>Alteração de senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <b>{{ field.label_tag }}</b>
        {{ field }}
        {{ field.errors }}
      </div>
      <br>
    {% endfor %}
    <div>
      <button class="btn" type="submit">Alterar Senha</button>
    </div>
  </form>
{% endblock %}
