{% extends "base.html" %}

{% block content %}
    <div class="news-add">
      <h2>Notícias postadas</h2>
      <a class="btn" href="{% url 'noticia_create_form' %}"><b>Nova Publicação</b></a>
        <ul>
          {% for noticia in noticias %}
            <li><a class="btn" href="{% url 'noticia_update_form' noticia.id %}"><b>EDITAR</b></a>
                 {{ noticia.titulo }} <b>| PRIORIDADE: </b>{{ noticia.prioridade }} <b>|
                 Data de publicação: </b>{{ noticia.data_publicacao }}
            </li>
            <div style="height: 10px;"></div>
          {% endfor %}
        </ul>
    </div>
{% endblock %}
